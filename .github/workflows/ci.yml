# yaml
name: CI - Build and Test
on:
  push:
    branches:
      - main
    paths:
      - 'BACKEND/BIBLIOTECA/**'
  pull_request:
    branches:
      - main
    paths:
      - 'BACKEND/BIBLIOTECA/**'

defaults:
  run:
    working-directory: BACKEND/BIBLIOTECA

permissions:
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Set project version
        run: sed -i "s/^version = '.*'$/version = '0.0.1.${{ github.run_number }}'/" build.gradle

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Run tests
        run: ./gradlew test

      - name: Trigger CD workflow (dispatch) on success to main
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/github-script@v6
        with:
          script: |
            console.log('Disparando workflow de CD (cd.yml) v√≠a API...');
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'cd.yml',
              ref: 'main'
            });
